version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: asturias-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - directus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: asturias-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - directus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  directus:
    image: directus/directus:${DIRECTUS_VERSION}
    container_name: asturias-directus
    restart: unless-stopped
    ports:
      - "8055:8055"
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
      - ./migrations:/directus/migrations
      - ./builds:/directus/builds
    networks:
      - directus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # ============ GENERAL ============
      PUBLIC_URL: ${PUBLIC_URL}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # ============ DATABASE ============
      DB_CLIENT: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: false
      DB_HEALTHCHECK_THRESHOLD: 150
      
      # ============ CACHE ============
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_TTL: ${CACHE_TTL:-30m}
      CACHE_STORE: redis
      CACHE_NAMESPACE: directus-cache
      CACHE_AUTO_PURGE: true
      CACHE_AUTO_PURGE_IGNORE_LIST: directus_activity,directus_presets
      CACHE_SCHEMA: true
      CACHE_CONTROL_S_MAXAGE: ${CACHE_CONTROL_S_MAXAGE:-0}
      
      # ============ REDIS ============
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # ============ SECURITY ============
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL: 7d
      REFRESH_TOKEN_COOKIE_SECURE: false
      REFRESH_TOKEN_COOKIE_SAME_SITE: lax
      
      # ============ ADMIN ============
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      
      # ============ CORS ============
      CORS_ENABLED: true
      CORS_ORIGIN: true
      CORS_CREDENTIALS: true
      
      # ============ FILES ============
      STORAGE_LOCATIONS: local
      STORAGE_LOCAL_ROOT: /directus/uploads
      FILES_MAX_UPLOAD_SIZE: 524288000
      ASSETS_TRANSFORM_MAX_CONCURRENT: 4
      ASSETS_CACHE_TTL: 30d
      ASSETS_TRANSFORM_IMAGE_MAX_DIMENSION: 6000
      
      # ============ RATE LIMITING ============
      RATE_LIMITER_ENABLED: true
      RATE_LIMITER_STORE: redis
      RATE_LIMITER_POINTS: 100
      RATE_LIMITER_DURATION: 1
      
      # ============ EMAIL (configure later) ============
      EMAIL_FROM: noreply@asturiasxr.com
      EMAIL_TRANSPORT: sendmail
      
      # ============ EXTENSIONS ============
      EXTENSIONS_AUTO_RELOAD: true
      EXTENSIONS_CACHE_TTL: 30s
      
      # ============ TELEMETRY ============
      TELEMETRY: false
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8055/server/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  directus-network:
    driver: bridge
